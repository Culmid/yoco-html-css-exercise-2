<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS: Exercise 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form demo</h1>
    <form action="" class="main-form">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="0" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
